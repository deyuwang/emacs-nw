<!DOCTYPE html>
<html>
<head>
<style type="text/css">
div#container{width:800px}
div#header {background-color:#99bbbb;}
div#menu {background-color:#ffff99;height:200px;width:250px;float:left;}
div#content {background-color:#EEEEEE;height:200px;width:550px;float:left;}
div#footer {background-color:#99bbbb;clear:both;text-align:center;}
h1 {margin-bottom:0;}
h2 {margin-bottom:0;font-size:18px;}
ul {margin:0;}
li {list-style:none;}
</style>
</head>

<body>

<div id="container">

<div id="header">
<h1>Step 1: Launch Emacs</h1>
</div>

<div id="menu">
<h2>Step 2: m-x pull-doc</h2>
<ul>
<li>Step 3: edit something</li>
<li>Step 4: c-x s or m-x push-doc</li>
<li>Step 3: watch the changes</li>
</ul>
</div>

<div id="content">
	Execute script:
	<ul>
		<li>Step 1: create new buffer</li>
		<li>Step 2: type some codes (eg: alert("hello"))</li>
		<li>Step 3: <F6> or m-x push-js</li>
	</ul>
</div>

<div id="footer">Copyright https://github.com/deyuwang</div>

</div>

</body>
</html>
